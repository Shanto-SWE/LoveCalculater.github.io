<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculater</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="card w-50 m-auto text-center">
            <div class="card-header bg-danger text-white">LOVE CALCULATER </div>
        
        
                <div class="card-body">
        
               <form class="form-inline w-75 m-auto">
                <div class="form-group">
                    <input type="text" class="form-control text-center" id="name" placeholder="your name">
                </div>
                <div><span class="pl-4 pr-4">+</span></div>
                <div class="form-group">
                    <input type="text" class="form-control text-center" id="lname" placeholder="your love name">
                </div>
               </form>
               <br>
               <div class="w-75 m-auto">
                   <button class="btn btn-success w-50 " onclick="checkloveper()">Click</button>
               </div>
               <br>
               <div>
                   <input type="text" placeholder="Love percentege" id="Lovevalue" class="form-control text-cneter w-25 m-auto">
               </div>
                </div>
                    <div class="card-footer">God bless your relationship</div>
        
                 
           </div>
    </header>
  <script>
      function checkloveper(){

        var name=document.getElementById('name').value;
        var lname=document.getElementById('lname').value;

        if(name==""){
            alert('Enter your name');
        }else if(name.length<=2){
              alert('Min length is 3');
          } else if(!isNaN(name)){
              alert('Number is not allowed');
          }else if(lname==""){
            alert('Enter your lname');
        } else if(lname.length<=2){
              alert('Min length is 3');
          }else if(!isNaN(lname)){
              alert('Number is not allowed');
          }
        else{
            var lovedata=Math.random() *100;
          lovedata=Math.floor(lovedata);
          document.getElementById('Lovevalue').value=lovedata +"%";
        }
          
      }
  </script>
</body>
</html>
